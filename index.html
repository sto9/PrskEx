<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- tesseract -->
  <script src="https://unpkg.com/tesseract.js@v3.0.3/dist/tesseract.min.js"></script>
  <!-- caman -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
  <!-- my css -->
  <link href="./ex.css" rel="stylesheet" type="text/css">

  <title>PrskEx</title>
</head>

<body>
  <div class="container-fluid">
    <div class="d-flex justify-content-center">
      <label>
        <!-- 見せる部分-->
        <img id="preview" class="square" style="width: 40em; border: 5px solid #e12885;">
        <img src="./image.svg" class="on-square" style="padding: auto">
        <!-- 隠す部分-->
        <input type="file" name="file-upload" id="file-upload" onchange="recognize()">
      </label>
    </div>
  </div>

  <div class="container-fluid">
    <div class="d-flex justify-content-center">
      <p id="progress">upload result</p>
    </div>
  </div>

  <!-- 
    <div class="container-fluid" id="test"></div>
  -->

  <div class="container-fluid">
    <div style="height:3em">
      <p id="ex-score"></p>
    </div>
  </div>

  <div class="container">
    <table class="table table-hover table-striped">
      <tbody id="table-result">
        <tr>
          <th>PERFECT</th>
          <td class="text-center">-</td>
        </tr>
        <tr>
          <th>GREAT</th>
          <td class="text-center">-</td>
        </tr>
        <tr>
          <th>GOOD</th>
          <td class="text-center">-</td>
        </tr>
        <tr>
          <th>BAD</th>
          <td class="text-center">-</td>
        </tr>
        <tr>
          <th>MISS</th>
          <td class="text-center">-</td>
        </tr>
      </tbody>
    </table>
  </div>






  <!-- my script -->
  <script src="./ex.js"></script>
</body>

</html>
