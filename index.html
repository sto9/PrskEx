<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- tesseract -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.3/tesseract.min.js"></script>
  <!-- caman -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
  <!-- my css -->
  <link href="./ex.css" rel="stylesheet" type="text/css">

  <title>PrskEx</title>
</head>

<body>
  <div class="container" style="height: 12em;">
    <img class="preview d-block mx-auto" id="preview" height="100%">
  </div>


  <div class="container" style="height: 1em;">
    <div class="d-flex justify-content-center">
      <p id="progress"></p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-auto">
        <input type="file" name="file-upload" id="file-upload" accept="image/*" onchange="recognize()">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <font size="2" style="text-align: right;">※0は省略可</font>
    </div>

    <div class="row">
      <div class="col-6">
        <label for="text-perfect">PERFECT</label>
      </div>
      <div class="col-6">
        <input type="text" id="text-perfect" class="form-control" placeholder="0" maxlength="10">
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <label for="text-great">GREAT</label>
      </div>
      <div class="col-6">
        <input type="text" id="text-great" class="form-control" placeholder="0" maxlength="10">
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <label for="text-good">GOOD</label>
      </div>
      <div class="col-6">
        <input type="text" id="text-good" class="form-control" placeholder="0" maxlength="10">
      </div>
    </div>

    <!--
    <div class="row">
      <div class="col-6">
        <label for="text-bad">BAD</label>
      </div>
      <div class="col-6">
        <input type="text" id="text-bad" class="form-control" placeholder="0" maxlength="10">
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <label for="text-miss">MISS</label>
      </div>
      <div class="col-6">
        <input type="text" id="text-miss" class="form-control" placeholder="0" maxlength="10">
      </div>
    </div>
  
  -->
  </div>


  <div class="container">
    <div class="row">
      <div class="col-8">
        <p class="ex-score">EX-SCORE</p>
      </div>
      <div class="col-4">
        <p class="ex-score" id="ex-score" style="text-align:right;"></p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="text-center">
      <button type="button" class="btn btn-primary" onclick="calcScore()">計算</button>
      <button type="button" class="btn btn-danger" onclick="resetTable(true)">リセット</button>
    </div>
  </div>

  <div class="container">
    <font size="2">
      <a href="https://github.com/sto9/PrskEx">使い方</a>
    </font>
  </div>


  </div>

  <!-- my script -->
  <script src="./ex.js"></script>
</body>

</html>
